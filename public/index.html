<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Rádio Racionais MC's</title>
    <meta charset = "UTF-8"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <img class="logo" src="./racionais.jpg" alt="imagem"> 
   
    <div class="perfil">
        <h2 class="titulo"> Racionais MC's</h2>
        <img class="imagem" src="./capa.jpeg" alt="imagem">
    </div>
    <br>

    <div class="player">
        <h2>Top músicas:</h2>
        <div class="musicas">
            <a class="musica1" onclick="musica1()">1 Estilo cachorro</a>
            <br>
            <a class="musica2" onclick="musica2()">2 Formula mágica da paz</a>
            <br>
            <a class="musica3" onclick="musica3()">3 Vida loka, Pt. 1</a>
            <br>
            <a class="musica4" onclick="musica4()">4 Vida loka, Pt. 2</a>
            <br>
            <a class="musica5" onclick="musica5()">5 Negro drama</a>
        </div>
        <h3 id="nomeMusica"></h3>
        <audio id="audio" controls loop crossorigin="anonymous"></audio>   
    </div>
            
    <div class="ferramentas">
        <div class="controles">
            <a>Balanço:</a>
            <br>
            <input id="balanco" type="range" min="-1" max="1" step="0.01" value=0/>
            <br>
        </div>
                
        <div class="visuais">  
            <a>Onda:</a>
            <br>
            <canvas id="onda" width="250" height="80"></canvas>
            <br>
            <a>Frequencia:</a>
            <br>
            <canvas id="frequencia" width="250" height="80"></canvas>
        </div>
                
    </div>
        
    <script type="text/javascript" src="js/player.js"></script>
</body>
</html>
